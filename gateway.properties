# Gateway Configuration
# This file should be in your GitHub config repository

server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route Configuration
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/products/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/orders/**

spring.cloud.gateway.routes[2].id=frontend-api
spring.cloud.gateway.routes[2].uri=lb://frontend-api
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/frontend/**

# CORS Configuration (for React frontend)
# CORS is handled via CorsConfig.java

# Actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

